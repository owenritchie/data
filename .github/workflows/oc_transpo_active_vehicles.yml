name: OC Transpo Active Vehicles pipeline

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create dlt secrets file
        run: |
          mkdir -p .dlt
          python3 << 'PYTHON'
          import os
          content = f"""[sources.oc_transpo]
          api_key = "{os.environ['OC_TRANSPO_API_KEY']}"

          [destination.postgres.credentials]
          database = "{os.environ['POSTGRES_DATABASE']}"
          username = "{os.environ['POSTGRES_USERNAME']}"
          password = "{os.environ['POSTGRES_PASSWORD']}"
          host = "{os.environ['POSTGRES_HOST']}"
          port = {os.environ['POSTGRES_PORT']}
          """
          # Strip leading whitespace from each line
          lines = [line.lstrip() for line in content.split('\n')]
          clean_content = '\n'.join(lines)
          with open('.dlt/secrets.toml', 'w') as f:
              f.write(clean_content)
          PYTHON
        env:
          OC_TRANSPO_API_KEY: ${{ secrets.OC_TRANSPO_API_KEY }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}

      - name: Create dbt profiles file
        run: |
          mkdir -p ~/.dbt
          python3 << 'PYTHON'
          import os
          content = f"""dbt_pipelines:
            outputs:
              dev:
                type: postgres
                host: {os.environ['POSTGRES_HOST']}
                user: {os.environ['POSTGRES_USERNAME']}
                pass: {os.environ['POSTGRES_PASSWORD']}
                port: {os.environ['POSTGRES_PORT']}
                dbname: {os.environ['POSTGRES_DATABASE']}
                schema: public
                threads: 1
            target: dev
          """
          # Strip leading whitespace from first line only, preserve YAML indentation
          lines = content.split('\n')
          if lines[0].strip() == '':
              lines = lines[1:]
          if lines[-1].strip() == '':
              lines = lines[:-1]
          # Remove common leading whitespace
          import textwrap
          clean_content = textwrap.dedent('\n'.join(lines))
          with open(os.path.expanduser('~/.dbt/profiles.yml'), 'w') as f:
              f.write(clean_content)
          PYTHON
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}

      - name: Run dlt pipeline
        run: python .dlt/pipelines/oc_transpo_pipeline.py

      - name: Run dbt staging models
        working-directory: ./dbt_pipelines
        run: dbt run --select staging --static-analysis off

      - name: Run dbt presentation models
        working-directory: ./dbt_pipelines
        run: dbt run --select presentation --static-analysis off

      - name: Pipeline completed
        run: echo "Active vehicles pipeline run completed successfully!"
